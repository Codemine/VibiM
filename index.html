<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibiM - Vibe Collector</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        { "imports": {
            "octokit": "https://esm.sh/octokit",
            "@google/generative-ai": "https://esm.sh/@google/generative-ai"
        }}
    </script>
</head>
<body class="dark">
    <div id="app">
        <!-- Dashboard Header -->
        <nav>
            <div class="logo">üìê</div>
            <div class="nav-right">
                <span id="dashboard-link">Dashboard</span>
                <div class="user-avatar" id="settings-trigger">T</div>
            </div>
        </nav>

        <!-- Preview Section (Top) -->
        <div id="preview-frame">
            <iframe id="github-preview" src="about:blank"></iframe>
            <div class="preview-label">LIVE PREVIEW</div>
        </div>

        <!-- The "Vibe" Input Area -->
        <main id="vibe-container">
            <div class="vibe-card">
                <textarea id="vibe-input" placeholder="Describe the feature or change..."></textarea>
                
                <div class="vibe-meta">
                    <select id="model-select">
                        <option>Gemini 1.5 Pro</option>
                        <option>Gemini 1.5 Flash</option>
                        <option selected>Vibe-Engine (Gemini)</option>
                    </select>
                    <div class="vibe-actions">
                        <button id="voice-btn">üì∑</button>
                        <button id="send-btn">‚Üë</button>
                    </div>
                </div>
            </div>

            <div class="repo-selector">
                <span id="repo-display">Timeswantstocode/VibiM</span>
                <span class="chevron">‚åÑ</span>
                <span id="branch-display">main</span>
                <span class="chevron">‚åÑ</span>
            </div>
        </main>

        <!-- Status & Diff Overlay -->
        <div id="diff-overlay" class="hidden">
            <div class="diff-card">
                <h3>Vibe Proposal</h3>
                <p id="diff-summary">Analyzing...</p>
                <div class="diff-btns">
                    <button id="cancel-vibe">Cancel</button>
                    <button id="ship-it-btn">üöÄ SHIP IT</button>
                </div>
            </div>
        </div>

        <!-- Secret Collector Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>API Secrets Collector</h2>
                <input type="password" id="github-pat" placeholder="GitHub PAT (repo scope)">
                <input type="password" id="gemini-key" placeholder="Gemini API Key">
                <input type="text" id="repo-path" placeholder="Owner/Repo (e.g. Timeswantstocode/VibiM)">
                <button id="save-secrets">Securely Save</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
